<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
    <title>Train Project</title>
</head>
<body>
    <div class="header">
        <div class="headerdiv">
            <div class="header-middle"></div>
            
            <button class="start-train">Start Train</button>
            <button class="reset-train">Reset Train</button>
            <button class="start-train-two">Start Train Two</button>
            <button class ="reset-train-two">Reset Train Two</button>
            <button class ="Departures" id="Departures">Departures</button>
        </div>
    </div>
    <div class="bigdiv">
        <img src="tog.png" id='trainPosition' class="train" alt="Train One">
        <img src="tog.png" id='trainPositiontwo' class="traintwo" alt="Train Two">
        <img src="TrainOpdateret.png" id='map' class="maptrain" alt="Train Map">
        <p class="station" id='stationone' alt="Station info"></p>
        <p class="stationtwo" id = 'stationtwo' alt="Stationtwo info"></p>
        <p class="stationdata" id='stationdata' alt="Station data"></p>
        <p class="stationdatatwo" id='stationdatatwo' alt="Stationtwo data"></p>
    </div>
    <div class="hidden">
        <img src="køreplanet.png" id='map' class="Timeplan" alt="First Timeplan">
        <img src="køreplanto.png" id='map' class="TimeplanTwo" alt="Second Timeplan">
    </div>

</body>
</html>
